<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <!-- ======= css file ======= -->
    <link rel="stylesheet" href="style.css" />
    <!-- ====== google font ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ====== font awesome ====== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="upper">
      <!-- ======= header section start ======= -->
      <header>
        <div class="header-section">
          <div class="logo">
            <img src="./images/logo_coffe.svg" alt="logo" />
          </div>
          <nav>
            <ul class="nav-bar">
              <li class="nav-item">
                <a href="#"><span class="highlight">About us</span></a>
              </li>
              <li class="nav-item"><a href="#">Our Product</a></li>
              <li class="nav-item"><a href="#">Delivery</a></li>
            </ul>
          </nav>
          <div class="search-cart">
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" name="" id="" placeholder="Cappuccino" />
            </div>
            <div class="cart">
              <img src="./images/icons_cart.png" alt="cart" />
            </div>
          </div>
        </div>
      </header>
      <!-- ======= header section end ======= -->
      <!-- ======= hero section start ======= -->
      <section class="hero-section">
        <div class="hero-texts">
          <h1 class="hero-title">
            Enjoy your <span class="highlight">coffee</span> before your
            activity
          </h1>
          <p class="hero-paragraph">
            Boost your productivity and build your mood with a glass of coffee
            in the morning
          </p>
          <div class="hero-btns">
            <div class="order-btn">
              <p>Order now</p>
              <div class="hero-cart">
                <img src="./images/hero-cart.png" alt="cart" />
              </div>
            </div>
            <div class="more-menu">More menu</div>
          </div>
        </div>
        <div class="hero-images">
          <img src="./images/hero-img.png" alt="hero image" class="hero-img" />
          <div class="border1"></div>
          <div class="coffee-tags prod-name">Cappuccino</div>
          <div class="border2"></div>
          <div class="coffee-tags rating">
            4.8 <i class="fa-solid fa-star"></i>
          </div>
          <div class="border3"></div>
          <div class="coffee-tags likedby">18K</div>
        </div>
      </section>
      <!-- ======= hero section end ======= -->
    </div>
  </body>
</html>
